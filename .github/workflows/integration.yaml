name: ðŸ”„ Integration

on:
  pull_request:

jobs:
  line-ending-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: changed-files
        run: |
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed_files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check for missing newlines
        id: newline-check
        run: |
          readarray -t changed_files <<< "${{ steps.changed-files.outputs.files }}"
          files_without_newline=""
          for file in "${changed_files[@]}"; do
            if [ -f "$file" ] && [ "$(tail -c 1 "$file" | wc -l)" -eq 0 ]; then
              files_without_newline+="- ${file}\n"  # í¬ë§·ì„ ë§žì¶”ê¸° ìœ„í•´ íŒŒì¼ ì´ë¦„ì„ ë°±í‹±ìœ¼ë¡œ ê°ìŒ‰ë‹ˆë‹¤.
            fi
          done
          if [ -n "$files_without_newline" ]; then
            echo "Files without newline at end:"
            echo -e "$files_without_newline"
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo -e "$files_without_newline" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Set Job Summary
        if: failure()
        run: |
          if [ -n '${{ steps.newline-check.outputs.files }}' ]; then
          echo "ðŸ› ï¸ ì•„ëž˜ íŒŒì¼ë“¤ì— ê³µë°± ì¤„ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”:" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.newline-check.outputs.files }}' |
            jq -r '.[]' |
            sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          fi
